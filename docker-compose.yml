version: '3'

services:
  frontend:
    build: ./admin-frontend
    container_name: market-admin-frontend
    command: npm run start
    restart: unless-stopped
    volumes:
      - ./admin-frontend/src:/usr/src/app/src
    networks:
      - market-network

  api:
    build: ./api
    container_name: market-api
    command: npm run dev
    volumes:
      - ./api/src:/usr/src/app/src
    restart: unless-stopped
    environment:
      - PORT=3001
      - HOST=http://market.ru
      - MONGO_URL=mongodb://api_db:27017
    depends_on:
      - api_db
    networks:
      - market-network
  
  api_db:
    image: mongo
    container_name: market-db
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_DATABASE=mapi_db
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      - mongodb_api:/data/db
    networks:
      - market-network

  nginx:
    image: nginx:stable-alpine
    container_name: market-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf.prod:/etc/nginx/conf.d/nginx.conf
    depends_on:
      - frontend
      - api
    networks:
      - market-network

volumes:
  mongodb_api:

networks:
  market-network:
    driver: bridge