<h1>Список товаров</h1>
<button mat-button [routerLink]="'/products/create'" type="button">
    Добавить товар
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Имя</th>
        <td mat-cell *matCellDef="let element">
            <a [routerLink]="['/products/update', element._id]">{{
                element.name
            }}</a>
        </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Описание</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="images">
        <th mat-header-cell *matHeaderCellDef>Фото товара</th>
        <td mat-cell *matCellDef="let element">
            <ul class="image-list" *ngIf="element.images.length > 0">
                <li *ngFor="let image of element.images">
                    <img [src]="image.image?.path" alt="" />
                </li>
            </ul>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
